name: 1.0$(Rev:.r)

pool:
  vmImage: ubuntu-latest

trigger:
  batch: true
  branches:
    include:
      - "main"

pr:
  branches:
    include:
      - '*'

stages:
  - stage: terraform
    displayName: Terraform
    variables:
      - group: terraform.platform
    jobs:
      - template: templates/plan-and-approve.yml
        parameters:
          terraformVariablesFile: variables/expensely.terraform.tfvars
          terraformWorkspace: terraform
          environment: Terraform
          terraformPlanAdditionalCommandOptions: -var="azure_devops_org_service_url=$(System.CollectionUri)" -var="azure_devops_personal_access_token=$(System.AccessToken)"
